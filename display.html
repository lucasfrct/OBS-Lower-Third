<!DOCTYPE html>
<html lang="pt-br" ng-app="obs.lower.third">
    <head>
        <title>OBS Lower Third - Display</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/fonts/font.css">
        <link rel="stylesheet" href="assets/css/screen.css">
        <link rel="stylesheet" href="assets/css/animation.css">

        <script src="lib/angular.min.js"></script>

        <script src="app/obs.lower.third.module.js"></script>

        <script src="app/broadcast/broadcast.service.js"></script>

        <script src="app/display/display.controller.js"></script>

    </head>

    <body ng-controller="displaycontroller">

        <section id="screen" class="screen">

            <div 
                class="
                    show animation 
                    {{control.effect.type}} 
                    {{control.effect.state}}
                    {{ (lower.active) ? 'visible' : '' }}
                " 
                style="animation-duration: {{control.effect.on}}ms;"
            >

                <span 
                    style="
                        font-size: calc((((100vw -16px)* 0.77) / 100) * {{lower.text.size}} );
                        top: {{lower.text.y}}%;
                        left: {{lower.text.x}}%;
                    "
                >{{lower.text.src}}</span>

            </div>
            
        </section>
    </body>
</html>
